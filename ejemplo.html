<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia Profesional</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #1976D2;
            --background: #121212;
            --surface: #1E1E1E;
            --error: #CF6679;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: white;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        #video {
            width: 100%;
            height: 600px;
            background: black;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .registros-table {
            width: 100%;
            background: var(--surface);
            border-radius: 8px;
            overflow: hidden;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        th {
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Reconocimiento de Asistencia</h1>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <button id="btnSwitchCamera">Cambiar Cámara</button>
            </div>
        </div>

        <div class="registros-table">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="registrosBody"></tbody>
            </table>
        </div>
    </div>

    <script>
        // Configuración inicial
        let isFrontCamera = true;
        let db;
        const knownFaces = new Map();

        // Base de datos IndexedDB (similar a MySQL)
        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('AsistenciaDB', 2);

                request.onupgradeneeded = (e) => {
                    db = e.target.result;
                    if (!db.objectStoreNames.contains('registros')) {
                        const store = db.createObjectStore('registros', {
                            keyPath: 'id',
                            autoIncrement: true
                        });
                        store.createIndex('fecha_nombre', ['fecha', 'nombre'], { unique: true });
                    }
                };

                request.onsuccess = (e) => {
                    db = e.target.result;
                    resolve();
                };

                request.onerror = reject;
            });
        };

        // Codificar imágenes en Base64
        const faceDB = {
            "Barack Obama": { base64: "BASE64_IMAGE_1" },
            "Joe Biden": { base64: "BASE64_IMAGE_2" },
            // Agregar más imágenes en formato base64
        };

        // Cargar modelos y configuraciones
        async function initialize() {
            await initDB();
            await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
            await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
            await faceapi.nets.faceRecognitionNet.loadFromUri('/models');

            // Cargar rostros conocidos
            for (const [name, data] of Object.entries(faceDB)) {
                const img = await base64ToImage(data.base64);
                const detection = await faceapi.detectSingleFace(img)
                    .withFaceLandmarks()
                    .withFaceDescriptor();
                
                if (detection) {
                    knownFaces.set(name, detection.descriptor);
                }
            }

            startCamera();
        }

        // Funciones principales
        async function startCamera() {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: isFrontCamera ? 'user' : 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });
            
            video.srcObject = stream;
            video.onloadedmetadata = () => processVideo();
        }

        async function processVideo() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const displaySize = { width: video.videoWidth, height: video.videoHeight };
            
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, 
                    new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                // Dibujar detecciones
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                faceapi.draw.drawDetections(canvas, resizedDetections);

                // Comparar rostros
                detections.forEach(async (detection) => {
                    const bestMatch = findBestMatch(detection.descriptor);
                    
                    if (bestMatch.distance < 0.5) {
                        await registerAttendance(bestMatch.name);
                        drawLabel(canvas, detection.detection.box, bestMatch.name);
                    }
                });
            }, 100);
        }

        // Lógica de reconocimiento
        function findBestMatch(descriptor) {
            let bestMatch = { name: 'Desconocido', distance: 1 };
            
            knownFaces.forEach((knownDescriptor, name) => {
                const distance = faceapi.euclideanDistance(descriptor, knownDescriptor);
                if (distance < bestMatch.distance) {
                    bestMatch = { name, distance };
                }
            });

            return bestMatch;
        }

        // Registro en base de datos
        async function registerAttendance(name) {
            const today = new Date().toISOString().split('T')[0];
            const transaction = db.transaction('registros', 'readwrite');
            const store = transaction.objectStore('registros');
            
            // Verificar registro existente
            const request = store.index('fecha_nombre').get([today, name]);
            
            request.onsuccess = (e) => {
                if (!e.target.result) {
                    const newRecord = {
                        nombre: name,
                        fecha: today,
                        hora: new Date().toLocaleTimeString(),
                        timestamp: Date.now()
                    };
                    
                    store.add(newRecord);
                    updateUI();
                }
            };
        }

        // Actualizar interfaz
        function updateUI() {
            const transaction = db.transaction('registros', 'readonly');
            const store = transaction.objectStore('registros');
            const request = store.getAll();

            request.onsuccess = () => {
                const registrosBody = document.getElementById('registrosBody');
                registrosBody.innerHTML = request.result
                    .sort((a, b) => b.timestamp - a.timestamp)
                    .map(reg => `
                        <tr>
                            <td>${reg.nombre}</td>
                            <td>${reg.fecha}</td>
                            <td>${reg.hora}</td>
                        </tr>
                    `).join('');
            };
        }

        // Utilidades
        function base64ToImage(base64) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64;
                img.onload = () => resolve(img);
            });
        }

        function drawLabel(canvas, box, text) {
            const ctx = canvas.getContext('2d');
            ctx.font = '16px Arial';
            ctx.fillStyle = '#FF0000';
            ctx.fillRect(box.x, box.y - 20, text.length * 10, 20);
            ctx.fillStyle = '#FFFFFF';
            ctx.fillText(text, box.x + 5, box.y - 5);
        }

        // Event Listeners
        document.getElementById('btnSwitchCamera').addEventListener('click', () => {
            isFrontCamera = !isFrontCamera;
            startCamera();
        });

        // Iniciar sistema
        initialize();
    </script>
</body>
</html>
