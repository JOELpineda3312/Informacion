<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Asistencia Facial Profesional</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --background: #1A1A1A;
            --surface: #2D2D2D;
            --text: #FFFFFF;
            --success: #4CAF50;
            --error: #F44336;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
            aspect-ratio: 4/3;
            background: #000;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            background: rgba(255,255,255,0.15);
            border: 2px solid var(--primary);
            color: var(--text);
            padding: 12px 28px;
            border-radius: 35px;
            cursor: pointer;
            backdrop-filter: blur(12px);
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-3px);
        }

        .registros-container {
            background: var(--surface);
            border-radius: 15px;
            padding: 25px;
            margin: 2.5rem auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 650px;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.12);
        }

        .status {
            padding: 16px;
            text-align: center;
            border-radius: 10px;
            margin: 1.2rem 0;
            background: rgba(255,255,255,0.08);
            font-size: 0.95em;
        }

        @media (max-width: 768px) {
            .camera-container {
                margin: 1.2rem auto;
                border-radius: 12px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .registros-container {
                padding: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <button class="btn" onclick="switchCamera()">
                    <span>üîÑ</span>
                    Cambiar C√°mara
                </button>
                <button class="btn" onclick="exportToExcel()">
                    <span>üì•</span>
                    Descargar Excel
                </button>
            </div>
        </div>

        <div class="registros-container">
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="registrosBody"></tbody>
            </table>
        </div>

        <div id="status" class="status">üöÄ Inicializando sistema...</div>
    </div>

    <script>
        // CONFIGURACI√ìN AVANZADA
        const CONFIG = {
            detectionInterval: 1000,
            similarityThreshold: 0.38,
            cooldownTime: 15000,
            modelsURL: 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/',
            studentImages: [
                'https://raw.githubusercontent.com/JOELpineda3312/Informacion/main/Joel%20Pineda.jpg'
            ],
            detectionOptions: new faceapi.TinyFaceDetectorOptions({
                inputSize: 1024,
                scoreThreshold: 0.15
            }),
            maxImageSize: 2500,
            corsProxy: 'https://api.allorigins.win/raw?url='
        };

        // VARIABLES GLOBALES
        let currentStream = null;
        let isFrontCamera = true;
        let registros = JSON.parse(localStorage.getItem('asistencia')) || [];
        let faceMatcher = null;
        const lastDetections = new Map();

        // FUNCIONES PRINCIPALES
        async function initialize() {
            try {
                await verifyImageAccess();
                await loadFaceModels();
                await loadReferenceFaces();
                await startCamera();
                setupFaceDetection();
                updateStatus('‚úÖ Sistema listo - Rostros registrados: ' + CONFIG.studentImages.length);
            } catch (error) {
                handleFatalError(error);
            }
        }

        async function verifyImageAccess() {
            try {
                const test = await fetch(CONFIG.corsProxy + encodeURIComponent(CONFIG.studentImages[0]));
                if (!test.ok) throw new Error('Im√°genes no accesibles');
            } catch (error) {
                throw new Error('Error de conexi√≥n. Verifica las URLs');
            }
        }

        async function loadFaceModels() {
            updateStatus('‚öôÔ∏è Cargando IA...');
            await faceapi.nets.tinyFaceDetector.loadFromUri(CONFIG.modelsURL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.modelsURL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.modelsURL);
        }

        async function loadReferenceFaces() {
            updateStatus('üì∏ Procesando im√°genes...');
            const labeledDescriptors = [];
            
            for (const url of CONFIG.studentImages) {
                try {
                    const { img, resized } = await processImage(url);
                    const detections = await faceapi.detectAllFaces(resized, CONFIG.detectionOptions)
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    if (detections.length === 0) {
                        alert(`‚ö†Ô∏è AJUSTE REQUERIDO:\nImagen: ${url}\n‚Ä¢ Rostro frontal\n‚Ä¢ Buena iluminaci√≥n`);
                        continue;
                    }

                    const studentName = extractNameFromUrl(url);
                    detections.forEach(detection => {
                        labeledDescriptors.push(
                            new faceapi.LabeledFaceDescriptors(studentName, [detection.descriptor])
                        );
                    });
                    
                } catch (error) {
                    console.error('Error cr√≠tico:', error);
                    updateStatus(`‚ùå Fallo en: ${extractNameFromUrl(url)}`, 'error');
                }
            }

            if (labeledDescriptors.length === 0) {
                throw new Error('No se detectaron rostros v√°lidos. Verifica las im√°genes');
            }
            
            faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, CONFIG.similarityThreshold);
        }

        async function processImage(url) {
            const img = await loadImage(url);
            const scale = Math.min(1, CONFIG.maxImageSize / Math.max(img.width, img.height));
            
            if (scale < 1) {
                const canvas = document.createElement('canvas');
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                
                const resizedImg = new Image();
                resizedImg.src = canvas.toDataURL();
                await new Promise(resolve => resizedImg.onload = resolve);
                
                return { img, resized: resizedImg };
            }
            return { img, resized: img };
        }

        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = CONFIG.corsProxy + encodeURIComponent(url);
                
                img.onload = () => {
                    console.log('Imagen cargada:', url, `(${img.width}x${img.height}px)`);
                    resolve(img);
                };
                
                img.onerror = () => reject(new Error('Error carga de imagen'));
            });
        }

        function extractNameFromUrl(url) {
            const filename = url.split('/').pop().split('?')[0];
            return decodeURIComponent(filename)
                .replace(/\.[^/.]+$/, '') // Eliminar extensi√≥n
                .replace(/[_-]/g, ' ')    // Reemplazar guiones
                .trim();
        }

        async function startCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            
            const constraints = {
                video: {
                    facingMode: { exact: isFrontCamera ? 'user' : 'environment' },
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video').srcObject = currentStream;
            } catch (error) {
                throw new Error(`C√°mara no disponible: ${error.message}`);
            }
        }

        function setupFaceDetection() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            video.addEventListener('play', () => {
                const displaySize = { width: video.videoWidth, height: video.videoHeight };
                faceapi.matchDimensions(canvas, displaySize);

                setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(video, CONFIG.detectionOptions)
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    
                    resizedDetections.forEach(detection => {
                        const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                        
                        if (bestMatch.distance < CONFIG.similarityThreshold) {
                            drawDetectionBox(canvas, detection, bestMatch.label);
                            registerAttendance(bestMatch.label);
                        }
                    });
                }, CONFIG.detectionInterval);
            });
        }

        function drawDetectionBox(canvas, detection, label) {
            const ctx = canvas.getContext('2d');
            const { x, y, width, height } = detection.detection.box;
            
            ctx.strokeStyle = '#00FF88';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            
            ctx.fillStyle = '#00FF88';
            ctx.font = 'bold 14px Arial';
            ctx.fillText(label, x + 5, y > 20 ? y - 5 : 20);
        }

        function registerAttendance(name) {
            const now = Date.now();
            const today = new Date().toISOString().split('T')[0];
            
            if (lastDetections.get(name) && (now - lastDetections.get(name)) < CONFIG.cooldownTime) return;

            const exists = registros.some(reg => 
                reg.nombre === name && 
                reg.fecha === today &&
                (now - reg.timestamp) < CONFIG.cooldownTime
            );

            if (!exists) {
                registros.push({
                    nombre: name,
                    fecha: today,
                    hora: new Date().toLocaleTimeString('es-PE', { 
                        hour: '2-digit', 
                        minute: '2-digit',
                        second: '2-digit'
                    }),
                    timestamp: now
                });
                
                lastDetections.set(name, now);
                localStorage.setItem('asistencia', JSON.stringify(registros));
                updateRegistryTable();
                updateStatus(`‚úîÔ∏è Registrado: ${name}`, 'success');
            }
        }

        function updateRegistryTable() {
            const tbody = document.getElementById('registrosBody');
            tbody.innerHTML = registros
                .sort((a, b) => b.timestamp - a.timestamp)
                .map(reg => `
                    <tr>
                        <td>${reg.nombre}</td>
                        <td>${reg.fecha}</td>
                        <td>${reg.hora}</td>
                    </tr>
                `).join('');
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = type === 'error' ? '#ff000033' : 
                                    type === 'success' ? '#00ff0033' : 
                                    '#ffffff15';
        }

        function handleFatalError(error) {
            console.error('Error fatal:', error);
            updateStatus(`‚ùå FALLA CR√çTICA: ${error.message}`, 'error');
            alert(`Error grave: ${error.message}\nVerifica la consola para detalles.`);
        }

        function switchCamera() {
            isFrontCamera = !isFrontCamera;
            startCamera();
        }

        function exportToExcel() {
            const worksheet = XLSX.utils.json_to_sheet(registros.map(reg => ({
                Estudiante: reg.nombre,
                Fecha: reg.fecha,
                Hora: reg.hora,
                Timestamp: new Date(reg.timestamp).toISOString()
            })));
            
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Asistencia");
            XLSX.writeFile(workbook, `Asistencia_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        // INICIAR SISTEMA
        initialize();
    </script>
</body>
</html>
