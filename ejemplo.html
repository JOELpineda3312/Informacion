<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --error: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 2rem 0;
            color: var(--primary);
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 2rem auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0,0,0,0.4);
        }

        #video {
            width: 100%;
            height: 480px;
            object-fit: cover;
            transform: scaleX(-1);
            background: #000;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 10px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .registros-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-top: 2rem;
        }

        .registro-header {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            padding: 15px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .registro-item {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            transition: background 0.3s;
        }

        .registro-item:hover {
            background: rgba(255,255,255,0.05);
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 1rem 0;
        }

        .loading {
            background: rgba(255,255,255,0.1);
            color: var(--primary);
        }

        .error {
            background: var(--error);
            color: white;
        }

        @media (max-width: 768px) {
            .video-container {
                border-radius: 10px;
            }
            
            #video {
                height: 300px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Asistencia Automático</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div class="controls">
                <button onclick="switchCamera()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M4 4h3l2-2h6l2 2h3a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2m12 3.5a1.5 1.5 0 0 1-1.5 1.5 1.5 1.5 0 0 1-1.5-1.5 1.5 1.5 0 0 1 1.5-1.5 1.5 1.5 0 0 1 1.5 1.5z"/>
                    </svg>
                    Cambiar Cámara
                </button>
            </div>
        </div>

        <div class="registros-container">
            <div class="registro-header">
                <div>Estudiante</div>
                <div>Fecha</div>
                <div>Hora</div>
            </div>
            <div id="listaRegistros"></div>
        </div>

        <div id="status" class="status loading">Inicializando sistema...</div>
    </div>

    <script>
        // Configuración inicial
        let currentStream = null;
        let usingFrontCamera = true;
        let registros = JSON.parse(localStorage.getItem('asistencia')) || [];
        let modelosCargados = false;
        let rostrosRegistrados = [];

        // Configura tus imágenes aquí (usar formato directo de Drive)
        const driveImages = [
            'https://drive.google.com/uc?id=1DlH9rB5Qr7hZJLShIwTvlANqDzJhb4u1'
        ];

        // 1. Cargar modelos de IA
        async function cargarModelos() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(
                    'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'
                );
                await faceapi.nets.faceLandmark68Net.loadFromUri(
                    'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'
                );
                await faceapi.nets.faceRecognitionNet.loadFromUri(
                    'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'
                );
                modelosCargados = true;
                actualizarEstado('Modelos cargados ✅', 'success');
            } catch (error) {
                mostrarError(`Error cargando modelos: ${error.message}`);
            }
        }

        // 2. Cargar imágenes de referencia
        async function cargarRostrosReferencia() {
            if (!modelosCargados) return;

            try {
                for (const [index, url] of driveImages.entries()) {
                    try {
                        const img = await cargarImagen(url);
                        const detecciones = await faceapi.detectAllFaces(img)
                            .withFaceLandmarks()
                            .withFaceDescriptors();
                        
                        if (detecciones.length > 0) {
                            const nombre = extraerNombreDesdeURL(url);
                            rostrosRegistrados.push({
                                nombre: nombre,
                                descriptor: detecciones[0].descriptor
                            });
                            actualizarEstado(`${nombre} registrado ✔️`, 'success');
                        }
                    } catch (error) {
                        console.error(`Error en imagen ${index + 1}:`, error);
                    }
                }
            } catch (error) {
                mostrarError(`Error cargando imágenes: ${error.message}`);
            }
        }

        // 3. Funciones de utilidad
        function cargarImagen(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error(`Error cargando: ${url}`));
                img.src = url + "?cache=" + Date.now();
            });
        }

        function extraerNombreDesdeURL(url) {
            try {
                const urlObj = new URL(url);
                const id = urlObj.searchParams.get('id');
                return id ? `Estudiante_${id.slice(0,5)}` : 'Desconocido';
            } catch {
                return 'Desconocido';
            }
        }

        // 4. Control de cámara
        async function iniciarCamara() {
            try {
                if (currentStream) currentStream.getTracks().forEach(t => t.stop());
                
                const constraints = {
                    video: {
                        facingMode: usingFrontCamera ? "user" : "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video').srcObject = currentStream;
                iniciarDeteccion();
            } catch (error) {
                mostrarError(`Error de cámara: ${error.message}`);
            }
        }

        function switchCamera() {
            usingFrontCamera = !usingFrontCamera;
            iniciarCamara();
        }

        // 5. Lógica de reconocimiento
        async function iniciarDeteccion() {
            setInterval(async () => {
                if (!modelosCargados || rostrosRegistrados.length === 0) return;

                try {
                    const detecciones = await faceapi.detectAllFaces(
                        document.getElementById('video'),
                        new faceapi.TinyFaceDetectorOptions()
                    ).withFaceLandmarks().withFaceDescriptors();

                    detecciones.forEach(async deteccion => {
                        const mejorCoincidencia = await encontrarCoincidencia(deteccion.descriptor);
                        
                        if (mejorCoincidencia && mejorCoincidencia.distancia < 0.5) {
                            registrarAsistencia(mejorCoincidencia.nombre);
                        }
                    });
                } catch (error) {
                    console.error('Error en detección:', error);
                }
            }, 2000);
        }

        async function encontrarCoincidencia(descriptor) {
            const coincidencias = await Promise.all(
                rostrosRegistrados.map(async registro => ({
                    nombre: registro.nombre,
                    distancia: await faceapi.euclideanDistance(descriptor, registro.descriptor)
                }))
            );
            return coincidencias.reduce((prev, curr) => curr.distancia < prev.distancia ? curr : prev);
        }

        // 6. Registro y almacenamiento
        function registrarAsistencia(nombre) {
            const hoy = new Date().toLocaleDateString();
            const existe = registros.some(reg => reg.nombre === nombre && reg.fecha === hoy);

            if (!existe) {
                registros.push({
                    nombre: nombre,
                    fecha: hoy,
                    hora: new Date().toLocaleTimeString()
                });
                
                localStorage.setItem('asistencia', JSON.stringify(registros));
                actualizarLista();
                actualizarEstado(`Asistencia registrada: ${nombre}`, 'success');
            }
        }

        function actualizarLista() {
            const lista = document.getElementById('listaRegistros');
            lista.innerHTML = registros
                .slice()
                .reverse()
                .map(reg => `
                    <div class="registro-item">
                        <div>${reg.nombre}</div>
                        <div>${reg.fecha}</div>
                        <div>${reg.hora}</div>
                    </div>
                `).join('');
        }

        // 7. Manejo de estado y errores
        function actualizarEstado(mensaje, tipo = 'info') {
            const status = document.getElementById('status');
            status.textContent = mensaje;
            status.className = `status ${tipo === 'error' ? 'error' : 'loading'}`;
        }

        function mostrarError(mensaje) {
            actualizarEstado(mensaje, 'error');
            console.error(mensaje);
        }

        // 8. Inicialización del sistema
        async function iniciarSistema() {
            await cargarModelos();
            await cargarRostrosReferencia();
            await iniciarCamara();
        }

        // Iniciar cuando todo esté listo
        window.addEventListener('load', iniciarSistema);
    </script>
</body>
</html>
