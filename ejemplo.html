<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reconocimiento Profesional</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --background: #121212;
            --surface: #1E1E1E;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: white;
            font-family: Arial, sans-serif;
        }

        .camera-container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
        }

        #video {
            width: 100%;
            height: 600px;
            background: black;
            border-radius: 8px;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: var(--surface);
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                </tr>
            </thead>
            <tbody id="registros"></tbody>
        </table>
    </div>

    <script>
        // 1. Configuración inicial
        const MODELOS_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/';
        let registros = JSON.parse(localStorage.getItem('asistencia') || [];
        let rostrosConocidos = [];

        // 2. Cargar modelos faciales
        async function inicializarSistema() {
            await cargarModelos();
            await cargarRostrosConocidos();
            await iniciarCamara();
            iniciarDeteccion();
        }

        async function cargarModelos() {
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODELOS_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODELOS_URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(MODELOS_URL);
        }

        // 3. Cargar tus imágenes de referencia (BASE64)
        const imagenes = {
            "Barack Obama": "data:image/jpeg;base64,/9j/4AAQSk...",
            "Joe Biden": "data:image/png;base64,iVBORw0KGg..."
        };

        async function cargarRostrosConocidos() {
            for (const [nombre, base64] of Object.entries(imagenes)) {
                const img = await cargarImagen(base64);
                const deteccion = await faceapi.detectSingleFace(img)
                    .withFaceLandmarks()
                    .withFaceDescriptor();
                
                if (deteccion) {
                    rostrosConocidos.push({
                        nombre: nombre,
                        descriptor: deteccion.descriptor
                    });
                }
            }
        }

        // 4. Lógica de la cámara
        async function iniciarCamara() {
            const video = document.getElementById('video');
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
        }

        // 5. Procesamiento en tiempo real
        function iniciarDeteccion() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            setInterval(async () => {
                const detecciones = await faceapi.detectAllFaces(video, 
                    new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                detecciones.forEach(deteccion => {
                    const mejorCoincidencia = encontrarCoincidencia(deteccion.descriptor);
                    
                    if (mejorCoincidencia.distancia < 0.5) {
                        registrarAsistencia(mejorCoincidencia.nombre);
                        dibujarResultado(canvas, deteccion, mejorCoincidencia.nombre);
                    }
                });
            }, 1000);
        }

        // 6. Funciones auxiliares
        function encontrarCoincidencia(descriptor) {
            return rostrosConocidos.reduce((mejor, actual) => {
                const distancia = faceapi.euclideanDistance(descriptor, actual.descriptor);
                return distancia < mejor.distancia ? { nombre: actual.nombre, distancia } : mejor;
            }, { distancia: Infinity });
        }

        function registrarAsistencia(nombre) {
            const hoy = new Date().toLocaleDateString();
            if (!registros.some(reg => reg.nombre === nombre && reg.fecha === hoy)) {
                registros.push({
                    nombre: nombre,
                    fecha: hoy,
                    hora: new Date().toLocaleTimeString()
                });
                localStorage.setItem('asistencia', JSON.stringify(registros));
                actualizarTabla();
            }
        }

        function actualizarTabla() {
            document.getElementById('registros').innerHTML = registros
                .map(reg => `
                    <tr>
                        <td>${reg.nombre}</td>
                        <td>${reg.fecha}</td>
                        <td>${reg.hora}</td>
                    </tr>
                `).join('');
        }

        function dibujarResultado(canvas, deteccion, nombre) {
            const ctx = canvas.getContext('2d');
            const { x, y, width, height } = deteccion.detection.box;
            
            // Dibujar rectángulo
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            
            // Dibujar texto
            ctx.fillStyle = '#FF0000';
            ctx.font = '16px Arial';
            ctx.fillText(nombre, x, y - 5);
        }

        // Iniciar sistema
        inicializarSistema();
    </script>
</body>
</html>
