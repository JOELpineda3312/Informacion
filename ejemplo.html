<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --background: #1A1A1A;
            --surface: #2D2D2D;
            --text: #FFFFFF;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .camera-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        #video {
            width: 100%;
            height: 600px;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        button:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .registros {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .status {
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; margin-bottom: 2rem;">Registro de Asistencia Automático</h1>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <button onclick="switchCamera()">Cambiar Cámara</button>
            </div>
        </div>

        <div class="registros">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="registrosBody"></tbody>
            </table>
        </div>

        <div id="status" class="status">Inicializando sistema...</div>
    </div>

    <script>
        // Configuración del sistema
        const MODEL_URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/';
        const driveImages = [
            'https://drive.google.com/uc?id=1DlH9rB5Qr7hZJLShIwTvlANqDzJhb4u1'
        ];

        let currentStream = null;
        let isFrontCamera = true;
        let registros = JSON.parse(localStorage.getItem('asistencia')) || [];
        let faceMatcher = null;

        // Inicialización del sistema
        async function initialize() {
            try {
                // 1. Cargar modelos
                await loadModels();
                
                // 2. Cargar rostros conocidos
                await loadKnownFaces();
                
                // 3. Iniciar cámara
                await startCamera();
                
                // 4. Iniciar detección
                startDetection();
                
                updateStatus('Sistema listo');
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Cargar modelos de IA
        async function loadModels() {
            updateStatus('Cargando modelos...');
            await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL);
        }

        // Cargar imágenes de referencia
        async function loadKnownFaces() {
            updateStatus('Cargando base de datos...');
            const labeledDescriptors = [];
            
            for (const url of driveImages) {
                const img = await loadImage(url);
                const detection = await faceapi.detectSingleFace(img)
                    .withFaceLandmarks()
                    .withFaceDescriptor();
                
                if (detection) {
                    const name = extractNameFromUrl(url);
                    labeledDescriptors.push(
                        new faceapi.LabeledFaceDescriptors(name, [detection.descriptor])
                    );
                }
            }
            
            faceMatcher = new faceapi.FaceMatcher(labeledDescriptors);
        }

        // Control de cámara
        async function startCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            
            const constraints = {
                video: {
                    facingMode: isFrontCamera ? 'user' : 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            currentStream = await navigator.mediaDevices.getUserMedia(constraints);
            document.getElementById('video').srcObject = currentStream;
        }

        // Lógica de detección
        function startDetection() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            video.addEventListener('play', () => {
                const displaySize = { width: video.videoWidth, height: video.videoHeight };
                faceapi.matchDimensions(canvas, displaySize);

                setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(video, 
                        new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    
                    resizedDetections.forEach(detection => {
                        const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                        
                        if (bestMatch.distance < 0.5) {
                            drawDetectionBox(canvas, detection, bestMatch.label);
                            registerAttendance(bestMatch.label);
                        }
                    });
                }, 100);
            });
        }

        // Funciones auxiliares
        async function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Error cargando imagen'));
                img.src = url + "&timestamp=" + Date.now();
            });
        }

        function extractNameFromUrl(url) {
            const urlObj = new URL(url);
            return urlObj.searchParams.get('id').slice(0, 20);
        }

        function drawDetectionBox(canvas, detection, label) {
            const ctx = canvas.getContext('2d');
            const { x, y, width, height } = detection.detection.box;
            
            // Dibujar rectángulo
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            
            // Dibujar texto
            ctx.fillStyle = '#FF0000';
            ctx.font = '16px Arial';
            ctx.fillText(label, x, y > 20 ? y - 5 : 20);
        }

        function registerAttendance(name) {
            const today = new Date().toISOString().split('T')[0];
            const exists = registros.some(reg => reg.nombre === name && reg.fecha === today);

            if (!exists) {
                registros.push({
                    nombre: name,
                    fecha: today,
                    hora: new Date().toLocaleTimeString(),
                    timestamp: Date.now()
                });
                
                localStorage.setItem('asistencia', JSON.stringify(registros));
                updateRegistryTable();
            }
        }

        function updateRegistryTable() {
            const tbody = document.getElementById('registrosBody');
            tbody.innerHTML = registros
                .sort((a, b) => b.timestamp - a.timestamp)
                .map(reg => `
                    <tr>
                        <td>${reg.nombre}</td>
                        <td>${reg.fecha}</td>
                        <td>${reg.hora}</td>
                    </tr>
                `).join('');
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = type === 'error' ? '#ff000033' : '#00ff0033';
        }

        function switchCamera() {
            isFrontCamera = !isFrontCamera;
            startCamera();
        }

        // Iniciar sistema
        initialize();
    </script>
</body>
</html>
