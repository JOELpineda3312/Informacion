<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Asistencia Facial</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --background: #1A1A1A;
            --surface: #2D2D2D;
            --text: #FFFFFF;
            --success: #4CAF50;
            --error: #F44336;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .camera-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            aspect-ratio: 4/3;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .registros-container {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin: 2rem auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .status {
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin: 1rem 0;
            background: rgba(255,255,255,0.05);
        }

        @media (max-width: 768px) {
            .camera-wrapper {
                margin: 1rem auto;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-wrapper">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <button class="btn" onclick="switchCamera()">Cambiar Cámara</button>
                <button class="btn" onclick="exportToExcel()">Descargar Excel</button>
            </div>
        </div>

        <div class="registros-container">
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="registrosBody"></tbody>
            </table>
        </div>

        <div id="status" class="status">Inicializando sistema...</div>
    </div>

    <script>
        // Configuración principal
        const CONFIG = {
            detectionInterval: 1000,
            similarityThreshold: 0.45,
            cooldownTime: 15000,
            modelsURL: 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/',
            studentImages: [
                'https://raw.githubusercontent.com/JOELpineda3312/Informacion/610d8044553eadc03f971fd41d42ffa6795717f2/joel.jpg',
                'https://raw.githubusercontent.com/JOELpineda3312/Informacion/main/Joel%20Pineda.jpg'
            ],
            detectionOptions: new faceapi.TinyFaceDetectorOptions({
                inputSize: 512,
                scoreThreshold: 0.3
            })
        };

        // Variables globales
        let currentStream = null;
        let isFrontCamera = true;
        let registros = JSON.parse(localStorage.getItem('asistencia')) || [];
        let faceMatcher = null;
        const lastDetections = new Map();

        // Inicialización del sistema
        async function initialize() {
            try {
                await loadFaceModels();
                await loadReferenceFaces();
                await startCamera();
                setupFaceDetection();
                updateStatus('Sistema listo ✅');
            } catch (error) {
                updateStatus(`❌ Error: ${error.message}`, 'error');
            }
        }

        // Carga de modelos de IA
        async function loadFaceModels() {
            updateStatus('🔃 Cargando modelos de reconocimiento...');
            await faceapi.nets.tinyFaceDetector.loadFromUri(CONFIG.modelsURL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.modelsURL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.modelsURL);
        }

        // Carga de imágenes de referencia
        async function loadReferenceFaces() {
            updateStatus('🔃 Cargando base de datos...');
            const labeledDescriptors = [];
            
            for (const url of CONFIG.studentImages) {
                try {
                    const img = await loadImage(url);
                    const detections = await faceapi.detectAllFaces(img, CONFIG.detectionOptions)
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    if (detections.length === 0) {
                        console.warn(`⚠️ No se detectaron rostros en: ${url}`);
                        continue;
                    }

                    const studentName = extractNameFromUrl(url);
                    detections.forEach(detection => {
                        labeledDescriptors.push(
                            new faceapi.LabeledFaceDescriptors(studentName, [detection.descriptor])
                        );
                    });
                    
                } catch (error) {
                    console.error(`❌ Error con imagen ${url}:`, error);
                    updateStatus(`⚠️ Problema con: ${extractNameFromUrl(url)}`, 'error');
                }
            }

            if (labeledDescriptors.length === 0) {
                throw new Error('No se encontraron rostros válidos. Verifica las imágenes');
            }
            
            faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, CONFIG.similarityThreshold);
        }

        // Función para cargar imágenes con proxy CORS
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                
                // Usar proxy para evitar CORS
                const proxyUrl = 'https://corsproxy.io/?';
                img.src = proxyUrl + encodeURIComponent(url);
                
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Error cargando imagen'));
            });
        }

        // Extraer nombre del archivo
        function extractNameFromUrl(url) {
            const fileName = url.split('/').pop().split('?')[0];
            return decodeURIComponent(fileName)
                .split('.')[0]
                .replace(/_/g, ' ')
                .trim();
        }

        // Configuración de cámara
        async function startCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            
            const constraints = {
                video: {
                    facingMode: { exact: isFrontCamera ? 'user' : 'environment' },
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video').srcObject = currentStream;
            } catch (error) {
                throw new Error(`Error de cámara: ${error.message}`);
            }
        }

        // Detección facial en tiempo real
        function setupFaceDetection() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            video.addEventListener('play', () => {
                const displaySize = { width: video.videoWidth, height: video.videoHeight };
                faceapi.matchDimensions(canvas, displaySize);

                setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(video, CONFIG.detectionOptions)
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    
                    resizedDetections.forEach(detection => {
                        const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                        
                        if (bestMatch.distance < CONFIG.similarityThreshold) {
                            drawDetectionBox(canvas, detection, bestMatch.label);
                            registerAttendance(bestMatch.label);
                        }
                    });
                }, CONFIG.detectionInterval);
            });
        }

        // Dibujar cuadro de detección
        function drawDetectionBox(canvas, detection, label) {
            const ctx = canvas.getContext('2d');
            const { x, y, width, height } = detection.detection.box;
            
            ctx.strokeStyle = '#00FF00';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            
            ctx.fillStyle = '#00FF00';
            ctx.font = '14px Arial';
            ctx.fillText(label, x + 5, y > 20 ? y - 5 : 20);
        }

        // Registrar asistencia
        function registerAttendance(name) {
            const now = Date.now();
            const today = new Date().toISOString().split('T')[0];
            
            // Verificar cooldown
            if (lastDetections.get(name) && (now - lastDetections.get(name)) < CONFIG.cooldownTime) return;

            // Verificar duplicados
            const exists = registros.some(reg => 
                reg.nombre === name && 
                reg.fecha === today &&
                (now - reg.timestamp) < CONFIG.cooldownTime
            );

            if (!exists) {
                registros.push({
                    nombre: name,
                    fecha: today,
                    hora: new Date().toLocaleTimeString('es-PE', { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    }),
                    timestamp: now
                });
                
                lastDetections.set(name, now);
                localStorage.setItem('asistencia', JSON.stringify(registros));
                updateRegistryTable();
                updateStatus(`✔️ Asistencia registrada: ${name}`, 'success');
            }
        }

        // Actualizar tabla de registros
        function updateRegistryTable() {
            const tbody = document.getElementById('registrosBody');
            tbody.innerHTML = registros
                .sort((a, b) => b.timestamp - a.timestamp)
                .map(reg => `
                    <tr>
                        <td>${reg.nombre}</td>
                        <td>${reg.fecha}</td>
                        <td>${reg.hora}</td>
                    </tr>
                `).join('');
        }

        // Actualizar estado del sistema
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.background = type === 'error' ? '#ff000033' : 
                                    type === 'success' ? '#00ff0033' : 
                                    'rgba(255,255,255,0.05)';
        }

        // Cambiar cámara
        function switchCamera() {
            isFrontCamera = !isFrontCamera;
            startCamera();
        }

        // Exportar a Excel
        function exportToExcel() {
            const worksheet = XLSX.utils.json_to_sheet(registros);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Asistencia");
            XLSX.writeFile(workbook, `Asistencia_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        // Iniciar aplicación
        initialize();
    </script>
</body>
</html>
