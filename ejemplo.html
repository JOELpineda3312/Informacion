<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia Facial</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --background: #2c3e50;
            --text: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: var(--primary);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #video {
            width: 100%;
            height: 480px;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 100;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            font-weight: bold;
        }

        button:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .registros {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .registro-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary);
        }

        .error {
            color: #e74c3c;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registro de Asistencia Automático</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div class="controls">
                <button onclick="switchCamera()">Cambiar Cámara</button>
            </div>
        </div>

        <div class="registros">
            <div class="registro-item" style="font-weight: bold;">
                <div>Nombre</div>
                <div>Fecha</div>
                <div>Hora</div>
            </div>
            <div id="listaRegistros"></div>
        </div>

        <div id="loading" class="loading">Cargando modelos de reconocimiento...</div>
        <div id="error" class="error"></div>
    </div>

    <script>
        // Configuración inicial
        let currentStream = null;
        let usingFrontCamera = true;
        let registros = JSON.parse(localStorage.getItem('asistencia')) || [];
        let modelosCargados = false;
        let rostrosRegistrados = [];

        // Configura tus imágenes de Drive aquí (formato correcto)
        const driveImages = [
            'https://drive.google.com/uc?id=1DlH9rB5Qr7hZJLShIwTvlANqDzJhb4u1'
        ];

        // Cargar modelos faciales
        async function cargarModelos() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(
                    'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'
                );
                await faceapi.nets.faceLandmark68Net.loadFromUri(
                    'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'
                );
                await faceapi.nets.faceRecognitionNet.loadFromUri(
                    'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'
                );
                modelosCargados = true;
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                mostrarError(`Error cargando modelos: ${error.message}`);
            }
        }

        // Cargar imágenes de referencia
        async function cargarRostrosReferencia() {
            if (!modelosCargados) return;

            try {
                for (const url of driveImages) {
                    const img = await cargarImagen(url);
                    const detecciones = await faceapi.detectAllFaces(img, 
                        new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceDescriptors();
                    
                    if (detecciones.length > 0) {
                        const nombre = extraerNombreDesdeURL(url);
                        rostrosRegistrados.push({
                            nombre: nombre,
                            descriptor: detecciones[0].descriptor
                        });
                    }
                }
            } catch (error) {
                mostrarError(`Error cargando imágenes: ${error.message}`);
            }
        }

        // Función para cargar imágenes con manejo de CORS
        function cargarImagen(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = () => resolve(img);
                img.onerror = (error) => reject(error);
                img.src = url;
            });
        }

        // Función para iniciar cámara
        async function iniciarCamara() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: usingFrontCamera ? "user" : "environment",
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video').srcObject = currentStream;
                iniciarDeteccion();
            } catch (error) {
                mostrarError(`Error de cámara: ${error.message}`);
            }
        }

        // Función de detección en tiempo real
        function iniciarDeteccion() {
            const video = document.getElementById('video');
            
            setInterval(async () => {
                if (!modelosCargados || rostrosRegistrados.length === 0) return;

                try {
                    const detecciones = await faceapi.detectAllFaces(video, 
                        new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    detecciones.forEach(async deteccion => {
                        const mejorCoincidencia = await encontrarCoincidencia(deteccion.descriptor);
                        
                        if (mejorCoincidencia && mejorCoincidencia.distancia < 0.5) {
                            registrarAsistencia(mejorCoincidencia.nombre);
                        }
                    });
                } catch (error) {
                    mostrarError(`Error en detección: ${error.message}`);
                }
            }, 2000);
        }

        // Función para cambiar entre cámaras
        function switchCamera() {
            usingFrontCamera = !usingFrontCamera;
            iniciarCamara();
        }

        // Función para encontrar coincidencias
        async function encontrarCoincidencia(descriptor) {
            const coincidencias = await Promise.all(
                rostrosRegistrados.map(async registro => ({
                    nombre: registro.nombre,
                    distancia: await faceapi.euclideanDistance(descriptor, registro.descriptor)
                }))
            );
            
            return coincidencias.reduce((prev, curr) => 
                curr.distancia < prev.distancia ? curr : prev, { distancia: Infinity });
        }

        // Función para registrar asistencia
        function registrarAsistencia(nombre) {
            const hoy = new Date().toLocaleDateString();
            const existe = registros.some(reg => reg.nombre === nombre && reg.fecha === hoy);

            if (!existe) {
                const nuevoRegistro = {
                    nombre: nombre,
                    fecha: hoy,
                    hora: new Date().toLocaleTimeString()
                };
                
                registros.push(nuevoRegistro);
                localStorage.setItem('asistencia', JSON.stringify(registros));
                actualizarLista();
            }
        }

        // Función para actualizar la lista visible
        function actualizarLista() {
            const lista = document.getElementById('listaRegistros');
            lista.innerHTML = registros
                .slice()
                .reverse()
                .map(reg => `
                    <div class="registro-item">
                        <div>${reg.nombre}</div>
                        <div>${reg.fecha}</div>
                        <div>${reg.hora}</div>
                    </div>
                `)
                .join('');
        }

        // Función para mostrar errores
        function mostrarError(mensaje) {
            document.getElementById('error').textContent = mensaje;
            setTimeout(() => {
                document.getElementById('error').textContent = '';
            }, 5000);
        }

        // Función auxiliar para extraer nombres de URLs
        function extraerNombreDesdeURL(url) {
            try {
                const urlObj = new URL(url);
                const params = new URLSearchParams(urlObj.search);
                return params.get('id') || 'Desconocido';
            } catch {
                return 'Desconocido';
            }
        }

        // Iniciar todo el sistema
        async function iniciarSistema() {
            await cargarModelos();
            await cargarRostrosReferencia();
            await iniciarCamara();
        }

        // Manejar errores no capturados
        window.addEventListener('error', (e) => {
            mostrarError(`Error crítico: ${e.message}`);
        });

        // Iniciar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', iniciarSistema);
    </script>
</body>
</html>
