<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asistencia Facial Inteligente</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        :root {
            --primary: #2196F3;
            --background: #1A1A1A;
            --surface: #2D2D2D;
            --text: #FFFFFF;
            --success: #4CAF50;
            --error: #F44336;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            border-bottom: 2px solid var(--primary);
        }

        .camera-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            aspect-ratio: 4/3;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .registros-container {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin: 2rem auto;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .status {
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin: 1rem 0;
            background: rgba(255,255,255,0.05);
            transition: all 0.3s;
        }

        .status.success {
            background: var(--success);
        }

        .status.error {
            background: var(--error);
        }

        @media (max-width: 768px) {
            .camera-wrapper {
                margin: 1rem auto;
                border-radius: 8px;
            }

            .btn {
                padding: 10px 18px;
                font-size: 12px;
            }

            th, td {
                padding: 10px 12px;
                font-size: 14px;
            }

            .registros-container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Registro de Asistencia Automático</h1>
            <p>Sistema de reconocimiento facial con soporte móvil</p>
        </div>

        <div class="camera-wrapper">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            <div class="controls">
                <button class="btn" onclick="switchCamera()">
                    <span class="material-icons">&#xe42f;</span>
                    Cambiar Cámara
                </button>
                <button class="btn" onclick="exportToCSV()">
                    <span class="material-icons">&#xe2c4;</span>
                    Descargar
                </button>
            </div>
        </div>

        <div class="registros-container">
            <table>
                <thead>
                    <tr>
                        <th>Estudiante</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                    </tr>
                </thead>
                <tbody id="registrosBody"></tbody>
            </table>
        </div>

        <div id="status" class="status">Inicializando sistema...</div>
    </div>

    <script>
        // Configuración del sistema
        const CONFIG = {
            detectionInterval: 500,
            similarityThreshold: 0.6,
            cooldownTime: 10000, // 10 segundos
            modelsURL: 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/',
            driveImages: [
                'https://github.com/JOELpineda3312/Informacion/blob/610d8044553eadc03f971fd41d42ffa6795717f2/joel.jpg?raw=true'
            ]
        };

        // Variables globales
        let currentStream = null;
        let isFrontCamera = true;
        let registros = JSON.parse(localStorage.getItem('asistencia')) || [];
        let faceMatcher = null;
        const lastDetections = new Map();

        // Inicialización del sistema
        async function initialize() {
            try {
                await loadFaceModels();
                await loadReferenceFaces();
                await startCamera();
                setupFaceDetection();
                updateStatus('Sistema listo', 'success');
                updateRegistryTable();
            } catch (error) {
                updateStatus(`Error: ${error.message}`, 'error');
                console.error(error);
            }
        }

        // Cargar modelos de IA
        async function loadFaceModels() {
            updateStatus('Cargando modelos de reconocimiento...');
            await faceapi.nets.tinyFaceDetector.loadFromUri(CONFIG.modelsURL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.modelsURL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.modelsURL);
        }

        // Cargar rostros de referencia desde Drive
        async function loadReferenceFaces() {
            updateStatus('Cargando base de datos...');
            const labeledDescriptors = [];
            
            for (const url of CONFIG.driveImages) {
                try {
                    const img = await loadImage(url);
                    const detections = await faceapi.detectAllFaces(img)
                        .withFaceLandmarks()
                        .withFaceDescriptors();
                    
                    detections.forEach(detection => {
                        const name = extractNameFromUrl(url);
                        labeledDescriptors.push(
                            new faceapi.LabeledFaceDescriptors(name, [detection.descriptor])
                        );
                    });
                } catch (error) {
                    console.error(`Error cargando imagen: ${url}`, error);
                }
            }
            
            faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, CONFIG.similarityThreshold);
        }

        // Manejo de la cámara
        async function startCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: { exact: isFrontCamera ? 'user' : 'environment' },
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video').srcObject = currentStream;
            } catch (error) {
                throw new Error(`Error de cámara: ${error.message}`);
            }
        }

        // Configurar detección facial
        function setupFaceDetection() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            
            video.addEventListener('play', () => {
                const displaySize = { width: video.videoWidth, height: video.videoHeight };
                faceapi.matchDimensions(canvas, displaySize);

                setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(video, 
                        new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    
                    resizedDetections.forEach(detection => {
                        const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
                        
                        if (bestMatch.distance < CONFIG.similarityThreshold) {
                            drawDetectionBox(canvas, detection, bestMatch.label);
                            registerAttendance(bestMatch.label);
                        }
                    });
                }, CONFIG.detectionInterval);
            });
        }

        // Funciones auxiliares
        function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Error cargando imagen'));
                
                const fileId = url.match(/id=([^&]+)/)?.[1];
                img.src = `https://drive.google.com/uc?id=${fileId}`;
            });
        }

        function extractNameFromUrl(url) {
            const params = new URL(url).searchParams;
            return params.get('name') || 'Estudiante';
        }

        function drawDetectionBox(canvas, detection, label) {
            const ctx = canvas.getContext('2d');
            const { x, y, width, height } = detection.detection.box;
            
            ctx.strokeStyle = '#FF0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(x, y, width, height);
            
            ctx.fillStyle = '#FF0000';
            ctx.font = '14px Arial';
            ctx.fillText(label, x + 5, y > 20 ? y - 5 : 20);
        }

        function registerAttendance(name) {
            const now = Date.now();
            const today = new Date().toISOString().split('T')[0];
            
            // Verificar cooldown
            if (lastDetections.get(name) && (now - lastDetections.get(name)) < CONFIG.cooldownTime) {
                return;
            }

            // Verificar duplicados
            const exists = registros.some(reg => 
                reg.nombre === name && 
                reg.fecha === today &&
                (now - reg.timestamp) < CONFIG.cooldownTime
            );

            if (!exists) {
                registros.push({
                    nombre: name,
                    fecha: today,
                    hora: new Date().toLocaleTimeString('es-PE', { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    }),
                    timestamp: now
                });
                
                lastDetections.set(name, now);
                localStorage.setItem('asistencia', JSON.stringify(registros));
                updateRegistryTable();
                updateStatus(`Asistencia registrada: ${name}`, 'success');
            }
        }

        function updateRegistryTable() {
            const tbody = document.getElementById('registrosBody');
            tbody.innerHTML = registros
                .sort((a, b) => b.timestamp - a.timestamp)
                .map(reg => `
                    <tr>
                        <td>${reg.nombre}</td>
                        <td>${reg.fecha}</td>
                        <td>${reg.hora}</td>
                    </tr>
                `).join('');
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type === 'error' ? 'error' : type === 'success' ? 'success' : ''}`;
        }

        function switchCamera() {
            isFrontCamera = !isFrontCamera;
            startCamera();
        }

        function exportToCSV() {
            const csvContent = [
                ['Nombre', 'Fecha', 'Hora'],
                ...registros.map(reg => [reg.nombre, reg.fecha, reg.hora])
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `asistencia_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }

        // Iniciar aplicación
        initialize();
    </script>
</body>
</html>
