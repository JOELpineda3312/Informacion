    <style>
        
        :root {
            --primary: #2ecc71;
            --secondary: #27ae60;
            --background: #2c3e50;
            --text: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 20px;
            background: var(--background);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin: 30px 0;
            color: var(--primary);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 20px auto;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        #video {
            width: 100%;
            height: 480px;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .controls {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 100;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
            font-weight: bold;
        }

        button:hover {
            background: var(--secondary);
            transform: scale(1.05);
        }

        .registros {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .registro-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary);
        }

        .error {
            color: #e74c3c;
            padding: 15px;
            text-align: center;
        }
    
    </style>

        // Función mejorada para cargar imágenes
        async function cargarRostrosReferencia() {
            try {
                // Cargar lista de archivos desde la API de Drive
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${DRIVE_API_KEY}`
                );
                const data = await response.json();
                
                // Procesar cada archivo
                for (const file of data.files) {
                    try {
                        const imgUrl = `https://drive.google.com/uc?id=${file.id}`;
                        const img = await cargarImagen(imgUrl);
                        
                        const detecciones = await faceapi.detectAllFaces(img, 
                            new faceapi.TinyFaceDetectorOptions())
                            .withFaceLandmarks()
                            .withFaceDescriptors();
                        
                        if (detecciones.length > 0) {
                            rostrosRegistrados.push({
                                nombre: file.name.replace(/\.[^/.]+$/, ""), // Eliminar extensión
                                descriptor: detecciones[0].descriptor
                            });
                            console.log(`Cargado: ${file.name}`);
                        }
                    } catch (error) {
                        console.error(`Error en ${file.name}:`, error);
                    }
                }
            } catch (error) {
                mostrarError(`Error cargando carpeta: ${error.message}`);
            }
        }

        // Modificar función de carga de imágenes
        function cargarImagen(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error(`Error cargando: ${url}`));
                img.src = url + "&timestamp=" + Date.now();
            });
        }
