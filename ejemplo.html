<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistencia Automática</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #videoContainer {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        #video {
            width: 100%;
            height: 480px;
            object-fit: cover;
            transform: scaleX(-1);
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 2;
        }

        button {
            background: #00ff88;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
            transition: all 0.3s;
        }

        button:hover {
            background: #00cc6a;
            transform: scale(1.05);
        }

        #listaRegistros {
            width: 100%;
            max-width: 640px;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .registro-item {
            padding: 10px;
            border-bottom: 1px solid #3a3a3a;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Registro Automático de Asistencia</h1>
    
    <div id="videoContainer">
        <video id="video" autoplay></video>
        <div id="controls">
            <button onclick="cambiarCamara()">Cambiar Cámara</button>
        </div>
    </div>

    <div id="listaRegistros"></div>

    <script>
        // Configuración inicial
        let currentStream = null;
        let usingFrontCamera = true;
        let rostrosRegistrados = [];
        let registros = JSON.parse(localStorage.getItem('asistencia')) || [];

        // URLs de las imágenes de Drive (actualizar con tus URLs)
        const driveImages = [
            'https://drive.google.com/uc?id=1DlH9rB5Qr7hZJLShIwTvlANqDzJhb4u1',
            // Agrega más URLs de imágenes aquí
        ];

        // Cargar modelos y configurar cámara
        Promise.all([
            faceapi.nets.tinyFaceDetector.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'),
            faceapi.nets.faceLandmark68Net.loadFromUri('https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights'),
            faceapi.nets.faceRecognitionNet.loadFromUri('https://raw.githubusercontent.com/justadudewhohaps/face-api.js/master/weights')
        ]).then(() => {
            cargarRostrosDesdeDrive();
            iniciarCamara();
        });

        async function cargarRostrosDesdeDrive() {
            for (const url of driveImages) {
                try {
                    const img = await cargarImagen(url);
                    const deteccion = await faceapi.detectSingleFace(img, 
                        new faceapi.TinyFaceDetectorOptions())
                        .withFaceLandmarks()
                        .withFaceDescriptor();
                    
                    if (deteccion) {
                        const nombre = extraerNombreDesdeURL(url);
                        rostrosRegistrados.push({
                            nombre: nombre,
                            descriptor: deteccion.descriptor
                        });
                    }
                } catch (error) {
                    console.error('Error cargando imagen:', url, error);
                }
            }
        }

        function extraerNombreDesdeURL(url) {
            const partes = url.split('/');
            const nombreArchivo = partes[partes.length - 2];
            return nombreArchivo.replace(/_/g, ' ').replace(/%20/g, ' ');
        }

        async function cargarImagen(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "anonymous";
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = url;
            });
        }

        async function iniciarCamara() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: usingFrontCamera ? "user" : "environment",
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('video').srcObject = currentStream;
                iniciarDeteccion();
            } catch (error) {
                console.error('Error al acceder a la cámara:', error);
            }
        }

        function cambiarCamara() {
            usingFrontCamera = !usingFrontCamera;
            iniciarCamara();
        }

        async function iniciarDeteccion() {
            const video = document.getElementById('video');
            
            setInterval(async () => {
                const detecciones = await faceapi.detectAllFaces(video, 
                    new faceapi.TinyFaceDetectorOptions())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                detecciones.forEach(async deteccion => {
                    const mejorCoincidencia = await encontrarCoincidencia(deteccion.descriptor);
                    
                    if (mejorCoincidencia && mejorCoincidencia.distancia < 0.5) {
                        registrarAsistencia(mejorCoincidencia.nombre);
                    }
                });
            }, 2000);
        }

        async function encontrarCoincidencia(descriptor) {
            const coincidencias = await Promise.all(
                rostrosRegistrados.map(async registro => ({
                    nombre: registro.nombre,
                    distancia: await faceapi.euclideanDistance(descriptor, registro.descriptor)
                }))
            );
            
            return coincidencias.reduce((prev, curr) => 
                curr.distancia < prev.distancia ? curr : prev);
        }

        function registrarAsistencia(nombre) {
            const yaRegistrado = registros.some(reg => 
                reg.nombre === nombre && 
                reg.fecha === new Date().toLocaleDateString()
            );

            if (!yaRegistrado) {
                const nuevoRegistro = {
                    nombre: nombre,
                    fecha: new Date().toLocaleDateString(),
                    hora: new Date().toLocaleTimeString()
                };
                
                registros.push(nuevoRegistro);
                localStorage.setItem('asistencia', JSON.stringify(registros));
                actualizarLista();
            }
        }

        function actualizarLista() {
            const lista = document.getElementById('listaRegistros');
            lista.innerHTML = registros.map(reg => `
                <div class="registro-item">
                    <div>${reg.nombre}</div>
                    <div>${reg.fecha}</div>
                    <div>${reg.hora}</div>
                </div>
            `).reverse().join('');
        }
    </script>
</body>
</html>
