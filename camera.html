<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Asistencia Facial 3.0</title>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary: #4CAF50;
            --background: #1A1A1A;
            --surface: #2D2D2D;
            --text: #FFFFFF;
            --error: #FF5252;
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: var(--background);
            color: var(--text);
        }

        .camera-container {
            max-width: 800px;
            margin: 2rem auto;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 4/3;
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid var(--primary);
            color: var(--text);
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .btn:hover {
            background: var(--primary);
        }

        .status {
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            margin: 1rem 0;
            background: rgba(255,255,255,0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <div class="controls">
                <button class="btn" onclick="switchCamera()">Cambiar CÃ¡mara</button>
                <button class="btn" onclick="exportToExcel()">Descargar Excel</button>
            </div>
        </div>
        <div id="status" class="status">ðŸš€ Inicializando sistema...</div>
    </div>

    <script>
        // CONFIGURACIÃ“N MEJORADA
        const CONFIG = {
            detectionInterval: 1000,
            similarityThreshold: 0.45,
            modelsURL: 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights/',
            studentImages: [
                'https://i.imgur.com/3qG8RnD.jpg'  // Imagen de prueba
            ],
            detectionOptions: new faceapi.TinyFaceDetectorOptions({
                inputSize: 512,
                scoreThreshold: 0.25
            })
        };

        // VARIABLES GLOBALES
        let currentStream = null;
        let registros = JSON.parse(localStorage.getItem('asistencia')) || [];
        let faceMatcher = null;

        // FUNCIONES PRINCIPALES
        async function initialize() {
            try {
                await loadFaceModels();
                await loadReferenceFaces();
                await startCamera();
                setupFaceDetection();
                updateStatus('âœ… Sistema listo');
            } catch (error) {
                handleError(error);
            }
        }

        async function loadFaceModels() {
            updateStatus('âš™ï¸ Cargando IA...');
            await faceapi.nets.tinyFaceDetector.loadFromUri(CONFIG.modelsURL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.modelsURL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.modelsURL);
        }

        async function loadReferenceFaces() {
            updateStatus('ðŸ“¸ Procesando imÃ¡genes...');
            const labeledDescriptors = [];
            
            for (const url of CONFIG.studentImages) {
                try {
                    const img = await loadImage(url);
                    const detections = await faceapi.detectAllFaces(img, CONFIG.detectionOptions)
                        .withFaceLandmarks()
                        .withFaceDescriptors();

                    if (!detections.length) {
                        alert(`âš ï¸ Error en imagen:\n${url}\nâ€¢ Usar foto frontal\nâ€¢ Buena iluminaciÃ³n`);
                        continue;
                    }

                    const nombre = url.split('/').pop().split('.')[0];
                    labeledDescriptors.push(new faceapi.LabeledFaceDescriptors(nombre, detections.map(d => d.descriptor)));
                    
                } catch (error) {
                    console.error(`Error con ${url}:`, error);
                    updateStatus(`âŒ Error carga: ${url.split('/').pop()}`, 'error');
                }
            }

            if (!labeledDescriptors.length) throw new Error('No se encontraron rostros vÃ¡lidos');
            faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, CONFIG.similarityThreshold);
        }

        async function loadImage(url) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.crossOrigin = "Anonymous";
                img.src = url;
                
                img.onload = () => resolve(img);
                img.onerror = () => reject(new Error('Error cargando imagen'));
            });
        }

        async function startCamera() {
            if (currentStream) currentStream.getTracks().forEach(track => track.stop());
            
            try {
                currentStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 },
                        facingMode: 'environment'
                    }
                });
                document.getElementById('video').srcObject = currentStream;
            } catch (error) {
                throw new Error('Permiso de cÃ¡mara denegado. Actualice la pÃ¡gina y permita el acceso');
            }
        }

        function setupFaceDetection() {
            const video = document.getElementById('video');
            const canvas = faceapi.createCanvasFromMedia(video);
            document.body.append(canvas);
            faceapi.matchDimensions(canvas, video);

            video.addEventListener('play', () => {
                setInterval(async () => {
                    const detections = await faceapi.detectAllFaces(video, CONFIG.detectionOptions)
                        .withFaceDescriptors();

                    const resized = faceapi.resizeResults(detections, video);
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                    resized.forEach(detection => {
                        const match = faceMatcher.findBestMatch(detection.descriptor);
                        if (match.distance < CONFIG.similarityThreshold) {
                            registerAttendance(match.label);
                        }
                    });
                }, CONFIG.detectionInterval);
            });
        }

        function registerAttendance(nombre) {
            const hoy = new Date().toLocaleDateString('es-PE');
            if (!registros.some(r => r.nombre === nombre && r.fecha === hoy)) {
                registros.push({
                    nombre: nombre,
                    fecha: hoy,
                    hora: new Date().toLocaleTimeString('es-PE', { 
                        hour: '2-digit', 
                        minute: '2-digit'
                    })
                });
                localStorage.setItem('asistencia', JSON.stringify(registros));
                updateStatus(`âœ”ï¸ Registrado: ${nombre}`, 'success');
            }
        }

        // FUNCIONES AUXILIARES
        function updateStatus(msg, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = msg;
            status.style.background = type === 'error' ? '#ff000033' : '#00ff0033';
        }

        function handleError(error) {
            console.error(error);
            alert(`ERROR CRÃTICO:\n${error.message}\n\nSoluciÃ³n:\n1. Permitir cÃ¡mara\n2. Verificar imÃ¡genes\n3. Usar HTTPS`);
            updateStatus(`âŒ ${error.message}`, 'error');
        }

        function switchCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                initialize();
            }
        }

        function exportToExcel() {
            const ws = XLSX.utils.json_to_sheet(registros);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Asistencia");
            XLSX.writeFile(wb, `Asistencia_${new Date().toISOString().slice(0,10)}.xlsx`);
        }

        // INICIAR SISTEMA
        initialize();
    </script>
</body>
</html>
